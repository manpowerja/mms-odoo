            </header>
            <div class="content-header">
                <h1>Contact Support</h1>
            </div>
            <form action="" id="myform1"
                onsubmit="return validateItemsName(), validateItemsEmail(), validateItemsDept(), validateItemsLocation(), validateItemsComplaint(), function3()">
                <div class="contact-form">
                    <div class="form-control">
                        <label>
                            <span style="color:red">*</span>
                            Name
                            <span id="errName" class="error"></span>
                            <span id="errNameNum" class="error"></span>
                            <span id="errNameSym" class="error"></span>
                        </label>
                        <input type="text" class="textboxes" id="txtName">
                    </div>
                    <div class="form-control">
                        <label>
                            <span style="color:red">*</span>
                            Email
                            <span id="errEmail" class="error"></span>
                            <span id="errEmailFor" class="error"></span>
                        </label>
                        <input type="text" class="textboxes" id="txtEmail">
                    </div>
                    <div class="form-control">
                        <label>
                            <span style="color:red">*</span>
                            Department
                            <span id="errDept" class="error"></span>
                            <span id="errDeptNum" class="error"></span>
                        </label>
                        <input type="text" class="textboxes" id="txtDept">
                    </div>
                    <div class="form-control">
                        <label>
                            <span style="color:red">*</span>
                            Location
                            <span id="errLocation" class="error"></span>
                        </label>
                        <input type="text" class="textboxes" id="txtLoc">
                    </div>
                    <div class="clear"></div>
                    <div class="last-form-control">
                        <label>
                            <span style="color:red">*</span>
                            Complaint
                            <span id="errComplain" class="error"></span>
                        </label>
                        <textarea ID="txtArea" class="txtArea"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" class="complaint-button" value="Submit">
                    </div>
                    <!-- <button onclick="function2()">
                        Test
                    </button> -->
                </div>
            </form>

            <div class="clear"></div>

                    <p>
