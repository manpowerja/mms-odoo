<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="style/login.css" rel="stylesheet">
    <script src="script/login.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="login-logo">
                <img src="images/MMS Sales and Distribution Ltd-Cropped.png">
            </div>
            <form action="" onsubmit="return loginaccounts()">
                <div class="login-form">
                    <div class="form-header">
                        <div class="header-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        </div>
                        <div class="header-text">
                            Welcome Back!
                        </div>
                    </div>
                    <div class="form-controls">
                        <label>Username</label>
                        <input type="text" class="textboxes" id="txtUsername">
                    </div>
                    <div class="form-controls">
                        <label>Password</label>
                        <input type="password" class="textboxes" id="txtPassword">
                    </div>
                    <div class="forget">
                        Forget Password?
                    </div>
                    <div class="button">
                        <input type="submit" value="Login" class="login-button" id="try" />
                    </div>
                </div>
            </form>

        </div>
        <div class="right-side">
            <img src="images/sale.png">
        </div>
    </div>
</body>

</html>
